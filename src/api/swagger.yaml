              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: User ID
                  name:
                    type: string
                    description: User name
                  roles:
                    type: array
                    items:
                      type: string
                    description: User roles
        401:
          description: Not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      security:
      - OAuth2: [everyone]
      x-swagger-router-controller: AuthController

