paths:
  /auth/login:
    get:
      tags:
      - Authentication
      summary: Initiates the OpenID Connect authentication flow
      operationId: login
      parameters:
      - name: return_to
        in: query
        description: URL to redirect to after successful authentication
        required: true
        allowReserved: true
        schema:
          type: string
      responses:
        302:
          description: Redirects to the OpenID provider
          content: {}
      x-swagger-router-controller: AuthController

  /auth/callback:
    get:
      tags:
      - Authentication
      summary: Handles the callback from the OpenID provider
      operationId: callback
      parameters:
      - name: code
        in: query
        description: Authorization code from the OpenID provider
        required: true
        schema:
          type: string
      - name: state
        in: query
        description: State parameter for CSRF protection
        required: true
        schema:
          type: string
      - name: session_state
        in: query
        description: Session state parameter from the OpenID provider
        required: false
        schema:
          type: string
      - name: iss
        in: query
        description: Issuer identifier from the OpenID provider
        required: false
        schema:
          type: string
      responses:
        302:
          description: Redirects to the original URL or home page after successful authentication
          content: {}
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      x-swagger-router-controller: AuthController

  /auth/logout:
    get:
      tags:
      - Authentication
      summary: Logs out the user by clearing the authentication cookie
      operationId: logout
      parameters:
      - name: return_to
        in: query
        description: URL to redirect to after logout
        required: true
        allowReserved: true
        schema:
          type: string
      responses:
        302:
          description: Redirects to the specified URL or home page after logout
          content: {}
        500:
          description: Server error
          content:
