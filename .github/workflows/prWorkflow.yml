name: PR Checks

on:
  pull_request:
    branches: [ mbp-315 ]

##
# Re-usable workflows can be found at https://github.com/modusbox/github-actions-node
##

env:
  IMAGE_NAME: ${{github.event.repository.name}}
  IMAGE_TAG: ${{ github.sha }}
  APP_WORK_DIRECTORY: .
  APP_CACHE_NAME: cache-app-node-modules
  APP_SCRIPT_DIRECTORY: scripts
  TEST_FUNC_WORK_DIRECTORY: test/functional-tests
  NODE_VERSION: lts/*
  
jobs:
  test_lint:
    uses: modusbox/github-actions-node/.github/workflows/testLintJob.yml@v0.0.2

  test_dependencies:
    uses: modusbox/github-actions-node/.github/workflows/testDependencyJob.yml@v0.0.2

  test_audit:
    uses: modusbox/github-actions-node/.github/workflows/testAuditJob.yml@v0.0.2

  test_license:
    uses: modusbox/github-actions-node/.github/workflows/testLicenseJob.yml@v0.0.2
    
# TODO: Uncomment if unit tests added
#   test_unit:
#     uses: modusbox/github-actions-node/.github/workflows/testUnitJob.yml@v0.0.2

# TODO: Test coverage applies to unit tests and since there is none is commentted out
#   test_coverage:
#     uses: modusbox/github-actions-node/.github/workflows/testCoverageJob.yml@v0.0.2

  test_int:
    uses: modusbox/github-actions-node/.github/workflows/testIntJob.yml@v0.0.2
    
  build-node:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm
          cache-dependency-path: ${{env.APP_WORK_DIRECTORY}}/package-lock.json

      # Actions
      - name: Install App dependencies
        working-directory: ${{env.APP_WORK_DIRECTORY}}
        run: npm i

  build-docker:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Actions
      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}
          outputs: type=docker,dest=/tmp/${{env.IMAGE_NAME}}.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.IMAGE_NAME}}-${{env.IMAGE_TAG}}
          path: /tmp/${{env.IMAGE_NAME}}.tar

  test-integration:
    runs-on: ubuntu-latest
    needs:
      - build-node
    steps:
      # Setup
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm
          cache-dependency-path: ${{env.APP_WORK_DIRECTORY}}/package-lock.json
      - name: Install App dependencies
        working-directory: ${{env.APP_WORK_DIRECTORY}}
        run: npm i

      # Actions
      - name: Start backends
        working-directory: ${{env.APP_WORK_DIRECTORY}}
        run: npm run backend:start

      - name: Validate Integration Tests
        working-directory: ${{env.APP_WORK_DIRECTORY}}
        run: npm test

      # Cleanup
      - name: Stop backends
        working-directory: ${{env.APP_WORK_DIRECTORY}}
        run: npm run backend:stop

  test_func:
