resources:
- deploy.yaml
- service.yaml
- github.com/partiallyordered/bases/mysql?ref=01e9909a2bfc040dac27bb770f79a1049d833bda

secretGenerator:
- name: connection-manager-api-api-secret
  literals:
  - dummy=DUMMY
- name: mysql
  behavior: merge
  literals:
  - MYSQL_PASSWORD=mcm
  - MYSQL_ROOT_PASSWORD=mcm

configMapGenerator:
- name: mysql
  behavior: merge
  literals:
  - MYSQL_SERVICE=mysql
  - MYSQL_USER=mcm
  - MYSQL_DATABASE=mcm
- name: connection-manager-api
  literals:
  - PORT="3001"
  - OPENID_ENABLED="FALSE"
  - OPENID_ENABLE_2FA="FALSE"
  - ENV_INIT_NAME=
  - ENV_INIT_CN=
  - ENV_INIT_C=
  - ENV_INIT_L=
  - ENV_INIT_O=
  - ENV_INIT_OU=
  - ENV_INIT_ST=
  - USER_INIT_DFSP_ID=
  - USER_INIT_NAME=
